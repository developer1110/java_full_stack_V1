<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <button id="idBtn">Click</button>
    <div id="idShow"></div>
   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function(){

        $("#idBtn").click(()=>{
           $("#idShow").html(`<h3> ${new Date()} </h3>`);
        });


      });

      idBtn = document.querySelector("#idBtn");
      idShow = document.querySelector("#idShow");
      idBtn.addEventListener("click", (e) => {
        idShow.innerHTML = `<h3> ${new Date()} </h3>`;
      });
     
    </script>
  </body>
</html>
