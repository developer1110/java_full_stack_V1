<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stdent Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .show{
            display: none;
        }
    </style>
</head>
<body>
    <div class="py-3 bg-danger text-white text-center">
        <h3>Contact Book</h3>
    </div>
    <div class="container">
    <div class="row mt-3">
        <div class="col-md-8">
            
            <div id="idShowTable">
             </div>
        </div>
        <div class="col-md-4">
            <form id="idContactForm">
                <div class="form-group">
                    <label>
                        Name
                    </label>
                    <input type="text"  id="idName" name="name" class="form-control" placeholder="Enter the name">
                </div>
                <div class="form-group">
                    <label>
                        Email
                    </label>
                    <input type="text"  id="idEmail" class="form-control" placeholder="Enter the name">
                </div>
                <div class="form-group">
                    <label>
                        Mobile
                    </label>
                    <input type="text"  id="idMobile" class="form-control" placeholder="Enter the name">
                </div>
                
                <div class="form-group">
                    <label>
                        City
                    </label>
                    <input type="text"  id="idCity" class="form-control" placeholder="Enter the city name">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="idBtnSubmit">Submit</button>
                    <input type="button" class="btn btn-primary show" id="idBtnUpdate" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
   <script src="js/contact.js"></script>
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
 

    
</body>
</html>
