
<div class="row mr-2">
  <div class="col-md-6">

  </div>
  <div class="col-md-6">

      <form #f="ngForm"  (ngSubmit)="submit(f)">
        <h5 class="text-center bg-danger text-white py-2">ADD NEW TEAM DETAILS</h5>
        <div class="form-group">
          <label>Team Label</label>
          <input type="text" ngModel class="form-control" name="label"  #label="ngModel"  placeholder="Enter the team label" required minlength="3">
          <div *ngIf="label.invalid">
            <div class="text-danger" *ngIf="label.touched && label.errors.required"> Label name can't be empty</div>
            <div class="text-danger" *ngIf="label.touched && label.errors.minlength"> Label should not have min {{label.errors.minlength.requiredLength}} characters</div>
        </div>
        </div>
        <div class="form-group">
          <label>Teamname</label>
          <input type="text" ngModel  name="teamName"  #teamName="ngModel" class="form-control" placeholder="Enter the team name">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" ngModel  name="city"  #city="ngModel" class="form-control" placeholder="Enter the city name">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Add New Team</button>
      </form>
      {{f.value | json}}
  </div>
</div>
