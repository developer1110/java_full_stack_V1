<div class="row">
  <div class="col-md-6">
    <h5 class="py-2 bg-danger text-white text-center">User CRUD Operations</h5>
    <input type="text" [(ngModel)]="username" class="form-control mb-3"
                       placeholder="Enter the username" (keyup.enter)="addUser()">

    <div *ngIf="users && users.length !=0;then withdata else withoutdata">
    </div>
    <ng-template #withdata>

      <ul class="list-group list-group-flush ">
        <li class="list-group-item" *ngFor="let user of users">{{user}}
          <span style="float:right">
            <i class="fa fa-edit" (click)="editUser(user)"></i>&nbsp;
            <i class="fa fa-trash"(click)="deleteUser(user)"></i>
          </span>

        </li>
       </ul>
   </ng-template>
   <ng-template #withoutdata>
    <p class="lead"> No users are added yet... please add users to see ouput</p>
 </ng-template>
  </div>
  <div class="col-md-6"></div>

</div>
